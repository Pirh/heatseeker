environment:
  matrix:
    - TARGET: x86_64-pc-windows-msvc
    - TARGET: x86_64-pc-windows-gnu
platform:
  - x64
install:
  - ps: Start-FileDownload "http://static.rust-lang.org/dist/rust-1.13.0-${env:TARGET}.exe"
  - rust-1.13.0-%TARGET%.exe /VERYSILENT /NORESTART /DIR="C:\Program Files (x86)\Rust"
  - SET PATH=%PATH%;C:\Program Files (x86)\Rust\bin
  - rustc --version
  - cargo --version

build: false

test_script:
  - cargo test --verbose
  - cargo build --release
  - target\release\hs.exe -v
